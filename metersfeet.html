    <div class="converter">
        <h1>Meters to Feet</h1>
        <br>
          <div class="input-data">
              <label for "meters" style=color:white;">Meters</label>
              <input type="number" style=color:white id="meters" onkeyup="mtof()" onfocus="this.value''" value="0"></input>
          </div>
        <br>
        <br>
        <br>
        <div class="input-data">
            <label for "feet" style=color:white;">Feet</label>
            <input type="number" style=color:white id="feet" onfocus="this.value=''" value="0" disabled>
        </div>
    </div>

    <div class="converter2">
        <h1>Feet to Meters</h1>
        <br>
          <div class="input-data">
              <label for "feet1" style=color:white;">Feet</label>
              <input type="number" style=color:white id="feet1" onkeyup="ftom()" onfocus="this.value''" value="0"></input>
          </div>
        <br>
        <br>
        <br>
        <div class="input-data">
            <label for "meters1" style=color:white;">Meters</label>
            <input type="number" style=color:white id="meters1" onfocus="this.value=''" value="0" disabled>
        </div>
    </div>
</body>

<script>
    let meters = document.getElementById("meters");
    let feet = document.getElementById("feet");
    let meters1 = document.getElementById("meters1");
    let feet1 = document.getElementById("feet1");  

function mtof() {
    let output = (parseFloat(meters.value) * 3.281);
    feet.value = parseFloat(output.toFixed(2));
}

function ftom() {
    let output1 = (parseFloat(feet1.value) / 3.281);
    meters1.value = parseFloat(output1.toFixed(2));
}
</script>
