    <div class="converter1">
        <div class="input-data">
            <label for "display" style=color:white;">Sum of first n numbers</label>

<script>
function summation()
{
let number = document.getElementById("num").value*1;
let sum = 0, i = 1;
do{
  sum += i;
  i++
}
while(i <= number)
    document.getElementById("display").value=sum;
}

</script>
