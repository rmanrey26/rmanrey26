        <h1>Factorial</h1>
          <div class="input-data">
              <label for "num" style=color:white;">Enter a number</label>
              <input type="number" style=color:white id="num" onkeyup="factorial()" onfocus="this.value''" value="0"></input>
          </div>
    </div>
    <div class="converter1">
        <div class="input-data">
            <label for "fact" id="factlabel" style=color:white;">The factorial of n is</label>
            <input type="number" style=color:white id="fact" onfocus="this.value=''" value="n" disabled>
        </div>
    </div>

<script>
function factorial()
{
    var n = document.getElementById("num").value*1;
    var f = 1;
    var i = 1;
        
    while (i <= n){
        f*=i;
        i++;
    }
    document.getElementById("factlabel").innerHTML="The factorial of " + n + " is";
    document.getElementById("fact").value=f;
}
</script>
