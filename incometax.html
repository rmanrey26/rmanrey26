function incometax()
{

    compute = "4";
  } else {
    compute = "5";
  }

  switch(compute) {
    case '0':
      var output = 0;
      break;
    case '1':
      var output=((income-250000)*.20);
      break;
    case '2':
      var output=((income-400000)*.25+30000);

    case '4':
